<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes do Filme</title>
    <link rel="stylesheet" href="PágDoFilme.css">
</head>
<body>
    <header id="header">
    </header>

    <div class="movie-details">
        <img id="movie-poster" src="" alt="Poster do Filme">
        <div class="movie-info">
            <h1 id="movie-title"></h1>
            <p id="movie-description"></p>
            <p><strong>Ano de Lançamento:</strong> <span id="movie-year"></span></p>
            <p><strong>Avaliação:</strong> <span id="movie-rating"></span></p>
            <p><strong>Diretores:</strong> <span id="movie-directors"></span></p>
            <div id="watch-links">
                <span id="watch-netflix"></span>
                <span id="watch-prime"></span>
            </div>
            <div id="trailer">
                <a href="" target="_blank" id="trailer-link">Ver Trailer</a>
            </div>
        </div>
    </div>

    <footer id="footer">
    </footer>

    <script src="PágDoFilme.js"></script>
</body>
</html>
